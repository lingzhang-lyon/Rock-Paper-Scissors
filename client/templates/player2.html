<template name="player2">
  <div class="page" >

    <div id="playboard" class = "row">
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1>Welcome : Player2</h1>
          <h1>Please Make your choice</h1>
          <div class="col-xs-6 col-sm-3 ">
              <a href="#" class="thumbnail">
                  <img class="choices" id="rock" src="img/rock.png"
                        alt="Generic placeholder thumbnail"
                       style="width:200px;height:200px"/>
              </a>
          </div>

          <div class="col-xs-6 col-sm-3 ">
              <a href="#" class="thumbnail">
                  <img class="choices" id="paper" src="img/paper.png"
                        alt="Generic placeholder thumbnail"
                       style="width:200px;height:200px"/>
              </a>
          </div>

          <div class="col-xs-6 col-sm-3 ">
              <a href="#" class="thumbnail">
                  <img class="choices" id="scissors" src="img/scissors.png"
                        alt="Generic placeholder thumbnail"
                       style="width:200px;height:200px"/>
              </a>
          </div>
      </div>
    </div>  

    <div id="status" class = "row">
      <div id="status_col" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">   
        Waiting for other player...
      </div>
    </div>
    
    <div id="resultboard" class = "row">
      <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-3 main">
        <div id="result_panel" class="panel panel-default">
            <div class="panel-heading">                
                <h3>Result:</h3>
            </div>
            <div id="result_panel_body" class="panel-body">
            </div>
            <!-- end of panel-body -->
        </div>
        <!-- end of panel -->
      </div>
    </div> 

  </div>

</template>
